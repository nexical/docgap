name: DocGap Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: npm install

      - name: Build Core
        run: npm run build -w @docgap/core

      - name: Build Action
        run: npm run build -w @docgap/action

      - name: Run DocGap Action (Self-Test)
        # We run the built action script directly using node
        # This simulates the action running in the repo
        run: node apps/action/dist/index.js
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          INPUT_CONFIG: .docgap.yaml
          INPUT_STRICT: false
