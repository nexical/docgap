name: 'DocGap Check'
description: 'Detect stale documentation in your Pull Requests.'
inputs:
  config:
    description: 'Path to config file'
    default: '.docgap.yaml'
  strict:
    description: 'Fail build on drift'
    default: 'false'
runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v2
      with:
        version: 9

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash

    - name: Build Action
      run: pnpm --filter @docgap/action build
      shell: bash

    - name: Run DocGap Drift Check
      run: node apps/action/dist/index.js
      shell: bash
      env:
        INPUT_CONFIG: ${{ inputs.config }}
        INPUT_STRICT: ${{ inputs.strict }}
branding:
  icon: 'book'
  color: 'blue'
